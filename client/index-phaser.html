
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No_Gas_Slaps™ - Phaser 3 Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a202c;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
        }
        
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.4s ease;
        }
        
        #loading-screen.fade-out {
            opacity: 0;
        }
        
        .loading-logo {
            font-size: 3rem;
            font-weight: 900;
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }
        
        .loading-text {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        
        .loading-bar {
            width: 300px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00c1ff);
            border-radius: 4px;
            transition: width 0.3s ease;
            animation: shimmer 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: 200px 0; }
        }
        
        #phaser-game {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-logo">No_Gas_Slaps™</div>
        <div class="loading-text">Phaser 3 Edition</div>
        <div class="loading-text">Loading multiplayer slap arena...</div>
        <div class="loading-bar">
            <div class="loading-progress" style="width: 0%"></div>
        </div>
    </div>

    <!-- Screen Reader Announcements -->
    <div id="sr-announcer" class="sr-only" aria-live="polite" aria-atomic="true"></div>

    <script type="module">
        import { initPhaserGame } from './phaser-game.js';
        
        // Simulate loading progress
        let progress = 0;
        const progressBar = document.querySelector('.loading-progress');
        const loadingScreen = document.getElementById('loading-screen');
        
        const progressInterval = setInterval(() => {
            progress += Math.random() * 15;
            if (progress >= 100) {
                progress = 100;
                clearInterval(progressInterval);
                
                setTimeout(() => {
                    loadingScreen.classList.add('fade-out');
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        initPhaserGame();
                    }, 400);
                }, 500);
            }
            progressBar.style.width = progress + '%';
        }, 200);
        
        // Accessibility helper
        function announceToScreenReader(message) {
            const announcer = document.getElementById('sr-announcer');
            if (announcer) {
                announcer.textContent = message;
            }
        }
        
        // Initial announcement
        announceToScreenReader('Loading No_Gas_Slaps™ Phaser 3 Edition...');
    </script>
</body>
</html>
